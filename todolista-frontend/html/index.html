<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<header>
    <h1>Minha Lista de Tarefas</h1>
</header>

<main>
    <section class="input-section">
        <form id="new-task-form">
            <input
                    type="text"
                    id="task-input"
                    placeholder="Digite uma nova tarefa..."
                    required
            />
            <select id="priority-input" class="form-select" required>
                <option value="" disabled selected>Selecione a prioridade</option>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
            </select>
            <select id="conclusion-input" class="form-select" required>
                <option value="" disabled selected>Concluído?</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <button id="button-submit" type="submit">Adicionar</button>
        </form>
    </section>

    <section class="task-list-section">
        <h2>Tarefas</h2>
        <ul id="task-list">
        </ul>
    </section>
</main>

<script src="../js/script.js" defer></script>

</body>
</html>
